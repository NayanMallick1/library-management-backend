<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookVerse - Login</title>
  <link href="/css/style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #fcd535;
      --primary-dark: #f0b90b;
      --glass: rgba(15, 23, 42, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }
    
    .login-container {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);
    }
    
    .input-field {
      transition: all 0.3s ease;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(252, 213, 53, 0.3);
    }
    
    .input-field:hover {
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(252, 213, 53, 0.1);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(252, 213, 53, 0.2);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(252, 213, 53, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(252, 213, 53, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(252, 213, 53, 0);
      }
    }
    
    .glow-text {
      text-shadow: 0 0 5px rgba(252, 213, 53, 0.5);
    }
    
    .nav-link {
      position: relative;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .floating {
      animation: floating 6s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(252, 213, 53, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body class="gradient-bg">
  <!-- Floating Particles Background -->
  <div class="particles" id="particles"></div>
  
  <nav class="bg-gray-900/80 text-white p-4 shadow-md backdrop-blur-md border-b border-gray-800">
    <div class="container mx-auto flex items-center justify-between relative">
      <!-- Logo -->
      <a href="/" class="text-2xl font-bold z-10 flex items-center">
        <span class="text-yellow-300 glow-text">Book</span>
        <span class="text-white">Verse</span>
        <span class="ml-2 text-xs bg-yellow-400/20 text-yellow-300 px-2 py-1 rounded-full pulse">WEB3</span>
      </a>

      <!-- Centered Nav Links -->
      <div
        class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex space-x-6"
        id="nav-links"
      >
        <a href="/" class="nav-link text-yellow-300">Home</a>
        <a href="/books" class="nav-link hover:text-yellow-300 transition">Books</a>
        <a href="/about" class="nav-link hover:text-yellow-300 transition">About</a>
        <a href="/contact" class="nav-link hover:text-yellow-300 transition">Contact</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="flex items-center space-x-4 md:hidden z-10">
        <button
          aria-label="Toggle menu"
          class="text-white focus:outline-none hover:text-yellow-300 transition"
          id="mobile-menu-button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      class="hidden bg-gray-800/90 backdrop-blur-md text-white md:hidden"
      id="mobile-menu"
      role="menu"
      aria-label="Mobile Navigation"
    >
      <a
        href="/"
        class="block px-4 py-3 hover:bg-yellow-400/20 hover:text-yellow-300 transition border-b border-gray-700"
        role="menuitem"
        >Home</a
      >
      <a
        href="/books"
        class="block px-4 py-3 hover:bg-yellow-400/20 hover:text-yellow-300 transition border-b border-gray-700"
        role="menuitem"
        >Books</a
      >
      <a
        href="/about"
        class="block px-4 py-3 hover:bg-yellow-400/20 hover:text-yellow-300 transition border-b border-gray-700"
        role="menuitem"
        >About</a
      >
      <a
        href="/contact"
        class="block px-4 py-3 hover:bg-yellow-400/20 hover:text-yellow-300 transition"
        role="menuitem"
        >Contact</a
      >
    </div>
  </nav>

  <!-- Login Form -->
  <section class="flex items-center justify-center min-h-screen p-4">
    <div
      class="login-container w-full max-w-md p-8 rounded-2xl animate__animated animate__fadeInUp"
    >
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-yellow-400/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-yellow-400/30 floating">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold mb-2 glow-text">Login to BookVerse</h1>
        <p class="text-gray-400">Access your decentralized library</p>
      </div>

      <form id="login-form" novalidate>
        <div class="mb-5">
          <label class="block text-gray-300 mb-2 text-sm font-medium" for="username">Username</label>
          <div class="relative">
            <input
              class="w-full px-4 py-3 rounded-lg input-field text-white focus:outline-none"
              type="text"
              name="username"
              id="username"
              required
              autocomplete="username"
              aria-describedby="username-error"
              placeholder="Enter your username"
            />
            <div class="absolute right-3 top-3 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>
          <p
            class="text-red-400 mt-1 text-sm hidden"
            id="username-error"
            role="alert"
          ></p>
        </div>
        
        <div class="mb-5">
          <label class="block text-gray-300 mb-2 text-sm font-medium" for="password">Password</label>
          <div class="relative">
            <input
              class="w-full px-4 py-3 rounded-lg input-field text-white focus:outline-none"
              type="password"
              name="password"
              id="password"
              required
              autocomplete="current-password"
              aria-describedby="password-error"
              placeholder="••••••••"
            />
            <div class="absolute right-3 top-3 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
          <p
            class="text-red-400 mt-1 text-sm hidden"
            id="password-error"
            role="alert"
          ></p>
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-300 mb-2 text-sm font-medium" for="role">Login as</label>
          <div class="relative">
            <select
              class="w-full px-4 py-3 rounded-lg input-field text-white focus:outline-none appearance-none"
              name="role"
              id="role"
              required
            >
              <option value="" disabled selected>Select your role</option>
              <option value="user">User</option>
              <option value="publisher">Publisher</option>
            </select>
            <div class="absolute right-3 top-3 text-gray-400 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="w-full btn-primary text-black font-bold py-3 px-4 rounded-lg transition flex items-center justify-center"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          Connect Wallet
        </button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-gray-400">
          Don't have an account?
          <a href="/register" class="text-yellow-300 hover:underline hover:text-yellow-400 transition"
            >Mint your identity</a
          >
        </p>
      </div>

      <div class="flex justify-center space-x-4 mt-6">
        <button class="p-2 rounded-full bg-gray-700/50 hover:bg-gray-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
          </svg>
        </button>
        <button class="p-2 rounded-full bg-gray-700/50 hover:bg-gray-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
          </svg>
        </button>
        <button class="p-2 rounded-full bg-gray-700/50 hover:bg-gray-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.332-1.756-1.332-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524-.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.418 1.652.141 2.873.106 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </button>
      </div>

      <p
        id="form-error"
        class="mt-6 text-center text-red-400 font-medium hidden animate__animated animate__headShake"
        role="alert"
      ></p>
    </div>
  </section>

  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      const expanded =
        mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
      mobileMenuButton.setAttribute('aria-expanded', !expanded);
      mobileMenu.classList.toggle('hidden');
      
      // Add animation
      if (!expanded) {
        mobileMenu.classList.add('animate__animated', 'animate__fadeInDown');
        mobileMenu.classList.remove('animate__fadeOutUp');
      } else {
        mobileMenu.classList.add('animate__animated', 'animate__fadeOutUp');
        mobileMenu.classList.remove('animate__fadeInDown');
      }
    });

    // Handle login form submission with fetch API
    const form = document.getElementById('login-form');
    const formError = document.getElementById('form-error');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const roleInput = document.getElementById('role');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      formError.textContent = '';
      formError.classList.add('hidden');

      // Basic validation
      if (!usernameInput.value.trim() || !passwordInput.value.trim() || !roleInput.value) {
        formError.textContent = 'Please fill in all fields.';
        formError.classList.remove('hidden');
        formError.classList.add('animate__animated', 'animate__headShake');
        setTimeout(() => {
          formError.classList.remove('animate__headShake');
        }, 1000);
        return;
      }

      try {
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.innerHTML = `
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Connecting...
        `;
        submitBtn.disabled = true;

        const response = await fetch('/api/login', {
          method: 'POST',
          credentials: 'include', // Important for cookies/session
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: usernameInput.value.trim(),
            password: passwordInput.value.trim(),
            role: roleInput.value
          }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Add success animation
          form.classList.add('animate__animated', 'animate__fadeOut');
          setTimeout(() => {
            // Redirect based on role
            if (roleInput.value === 'publisher') {
              window.location.href = '/publisher-dashboard';
            } else {
              window.location.href = '/dashboard';
            }
          }, 500);
        } else {
          formError.textContent = data.message || 'Login failed.';
          formError.classList.remove('hidden');
          formError.classList.add('animate__animated', 'animate__headShake');
          setTimeout(() => {
            formError.classList.remove('animate__headShake');
          }, 1000);
        }
      } catch (error) {
        formError.textContent = 'Network error. Please try again.';
        formError.classList.remove('hidden');
        formError.classList.add('animate__animated', 'animate__headShake');
        setTimeout(() => {
          formError.classList.remove('animate__headShake');
        }, 1000);
      } finally {
        // Reset button state
        const submitBtn = form.querySelector('button[type="submit"]');
        if (submitBtn) {
          submitBtn.innerHTML = originalBtnText;
          submitBtn.disabled = false;
        }
      }
    });

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        // Animation
        const duration = Math.random() * 20 + 10;
        particle.style.animation = `float ${duration}s linear infinite`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles when DOM is loaded
    document.addEventListener('DOMContentLoaded', createParticles);
    
    // Add hover effects to form inputs
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.querySelector('svg').classList.add('text-yellow-300');
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.querySelector('svg').classList.remove('text-yellow-300');
      });
    });
  </script>
</body>
</html>
